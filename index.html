<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Timer</title>
</head>

<body>
	<div class="title">
		<h2 class="title__text">До возвращения Серёги домой:</h2>
	</div>
	<div class="timer">
		<div class="timer__block"><span id="days"></span>
			<p class="timer__text">Днів</p>
		</div>
		<div class="timer__block"><span id="hours"></span>
			<p class="timer__text">Годин</p>
		</div>
		<div class="timer__block"><span id="minutes"></span>
			<p class="timer__text">Хвилин</p>
		</div>
		<div class="timer__block"><span id="seconds"></span>
			<p class="timer__text">Секунд</p>
		</div>
	</div>


	<script src="JS/script.js"></script>
</body>

</html>
